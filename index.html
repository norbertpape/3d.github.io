<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

  <a-assets>
    <a-asset-item id="duck" src="images/duck.gltf"></a-asset-item>
  </a-assets>

  <a-entity gltf-model="#duck" position="0 0 -5" rotation="0 290 0" animation="property: rotation; to: -360 -360 360; loop: true; dur: 10000">
  </a-entity>
  <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </body>
</html>
